<!DOCTYPE html>
<html>
<head>
	<title>Tomato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="container">
  <nav class="navbar navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <h1>Tomato Food Festival Resgistration</h1>
    </div>
  </nav><br>
<div class="container-fluid">

</div>

<form class="row g-4">
  <div class="col-md-6">
    <label for="firstname" class="form-label">Firstname</label>
    <input type="text" class="form-control" id="FirstName" 
    placeholder="Enter your Firstname">
  </div>
  <div class="col-md-6">
    <label for="firstname" class="form-label">Lastname</label>
    <input type="text" class="form-control" id="LastName"
     placeholder="Enter your Lastname">
  </div>
    <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-2">Gender</legend><br>
    
    <div class="col-sm-10"><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="male" value="male" checked>
        <label class="form-check-label" for="gridRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female">
        <label class="form-check-label" for="gridRadios2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="others" value="others">
        <label class="form-check-label" for="gridRadios2">
          Others
        </label>
      </div>
     
    </div>
  </fieldset>









  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
  </div>
  
 <div class="col-md-5">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="State" placeholder="Enter your State Name">
  </div>
  <div class="col-md-5">
    <label for="inputState" class="form-label">Country</label>
    <input type="text" class="form-control" id="Country" placeholder="Enter your Country Name">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Pincode</label>
    <input type="Number" class="form-control" id="inputZip">
  </div>









</form><br>





<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="Foods" id="Masala dosa" value="Masala dosa">
  <label class="form-check-label" for="inlineCheckbox1">Masala dosa</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="Foods" id="Italian pizza" value="Italian pizza">
  <label class="form-check-label" for="inlineCheckbox2">Italian pizza</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="Foods" id="Briyani" value="Briyani">
  <label class="form-check-label" for="inlineCheckbox1">Briyani</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="Foods"id="Stuffed paratha" value="Stuffed paratha">
  <label class="form-check-label" for="inlineCheckbox1">Stuffed paratha</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="Foods" id="Chicken Majboos" value="Chicken Majboos">
  <label class="form-check-label" for="inlineCheckbox1">Chicken Majboos</label>
</div>
<br><br><br>
 <div class="col-12">
    <button type="submit" id="submitbtn"class="btn btn-primary">Submit</button>
  </div><br>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">Gender</th>
      <th scope="col">Selected Foods</th>
      <th scope="col">State</th>
       <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody >
    <tr>
      <th scope="row">1</th>
      <td id="FirstName1"></td>
      <td id="LastName1"></td>
      <td id="Address1"></td>
      <td id="Pincode1"></td>
      <td id="Gender1"></td>
      <td id="SelectedFoods1"></td>
      <td id="State1"></td>
      <td id="Country1"></td>
  </tr>
</tbody>
</table>
</div>

<script >
 
 var submit = document.getElementById('submitbtn')	

submitbtn.addEventListener('click',(event)=>{
event.preventDefault();

var res = document.getElementById('FirstName').value
var FirstName1 = document.getElementById('FirstName1')
FirstName1.innerHTML=res;

var res1 = document.getElementById('LastName').value
var LastName1 = document.getElementById('LastName1')
LastName1.innerHTML=res1;

var res2 = document.getElementById('inputAddress').value
var Address1 = document.getElementById('Address1')
Address1.innerHTML=res2;

var res3 = document.getElementById('inputZip').value
var Pincode1 = document.getElementById('Pincode1')
Pincode1.innerHTML=res3;
if(document.getElementById('male').checked)
{
var res4 = document.getElementById('male').value
var Gender1 = document.getElementById('Gender1')
Gender1.innerHTML=res4;
}else if(document.getElementById('female').checked) {
var res7 = document.getElementById('female').value
var Gender1 = document.getElementById('Gender1')
Gender1.innerHTML=res7;
} else {
var res8 = document.getElementById('others').value
var Gender1 = document.getElementById('Gender1')
Gender1.innerHTML=res8;

}

let checkbox = document.getElementsByName('Foods')
let checkboxItems=0;
let list =[];
for(i=0;i<checkbox.length;i++)
{
	if(checkbox[i].checked){
checkboxItems++;
list.push(checkbox[i].value)
	}
}
if(list.length<2)
{
alert("Please Select at least 2 items")
} else{
var SelectedFoods1 = document.getElementById('SelectedFoods1')
SelectedFoods1.innerHTML=list;

}

var res5 = document.getElementById('State').value
var State1 = document.getElementById('State1')
State1.innerHTML=res5;

var res6 = document.getElementById('Country').value
var Country1 = document.getElementById('Country1')
Country1.innerHTML=res6;

})

</script>












</body>
</html>
